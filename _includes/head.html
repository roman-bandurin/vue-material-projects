<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>{{ page.title | default: site.title | default: "some" }}</title>
	<link rel="icon" type="image/x-icon" href="{{ 'data:image/png;base64,' | append: site.favicon }}" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
	{% if site.deployed %}
	<link rel="stylesheet prefetch" href="https://unpkg.com/vue-material@0.7.1/dist/vue-material.css" />
	<link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic" />
	<link rel="stylesheet prefetch" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
	{% else %}
	<link rel="stylesheet prefetch" href="/vue-material.min.css" />
	<link rel="stylesheet prefetch" href="/vue-material-font.css" />
	<link rel="stylesheet prefetch" href="/vue-material-icon.css" />
	{% endif %}
	<style type="text/css">
		main.page-content{padding:16px;}
		.md-bottom-bar{position:absolute; bottom:0px;}
	</style>
</head>
